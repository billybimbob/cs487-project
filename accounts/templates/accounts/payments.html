{% extends "accounts/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section">
    <div class="media">
        <div class="media-body">
            <h2 class="account-heading">{{ user.first_name }}'s Payment Methods</h2>
        </div>
    </div>
</div>
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Add Card</legend>
            {{ form | crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Add</button>
        </div>
    </form>
</div>
{% endblock content %}

{% block sidebar %}
<div class="content-section">
    <ul class="list-group">
        <li class="list-group-item list-group-item-light"><a href="{% url 'accounts:account-info' %}">Info</a></li>
        <li class="list-group-item list-group-item-light"><a href="{% url 'accounts:account-payments' %}">Payment</a></li>
        <li class="list-group-item list-group-item-light"><a href="{% url 'accounts:account-spots' %}">Spots</a></li>
    </ul>
</div>
{% endblock sidebar %}
