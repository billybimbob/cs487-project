{% extends "accounts/base.html" %}
{% block content %}
<h1>Parking Garages Near Me</h1>

{% if nearby_garages %}
    <ul class="list-group">
    {% for garage in nearby_garages %}
        <li class="list-group-item">
            <a class="list-group-item-action stretched-link" href="{% url 'parkview:spots' garage.id %}">{{ garage.name }}</a>
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>No garages are nearby</p>
{% endif %}

{% endblock content %}
